<!DOCTYPE html>
<html>
<head>
    <title>Nutri GPT Chat</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 chat">
            <div class="card">
                <div class="card-header msg_head">
                    <div class="d-flex bd-highlight">
                        <div class="img_cont">
                            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info">
                            <span>Nutri GPT</span>
                            <p>Ask me anything!</p>
                        </div>
                    </div>
                </div>
                <div id="messageFormeight" class="card-body msg_card_body"></div>
                <div class="card-footer">
                    <form id="messageArea" class="input-group">
                        <input type="text" id="text" name="msg" placeholder="Type your message..."
                               autocomplete="off" class="form-control type_msg" required/>
                        <div class="input-group-append">
                            <button type="button" id="enhance" class="input-group-text send_btn">
                                <i class="fas fa-magic"></i> Enhance
                            </button>
                            <button type="submit" id="send" class="input-group-text send_btn">
                                <i class="fas fa-location-arrow"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function () {
    // Send button
    $("#messageArea").on("submit", function (event) {
        event.preventDefault();
        let rawText = $("#text").val();
        if (!rawText.trim()) return;

        const date = new Date();
        const str_time = String(date.getHours()).padStart(2,'0') + ":" + String(date.getMinutes()).padStart(2,'0');

        // Append user message
        let userHtml = `
            <div class="d-flex justify-content-end mb-4">
                <div class="msg_cotainer_send">${rawText}<span class="msg_time_send">${str_time}</span></div>
                <div class="img_cont_msg">
                    <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">
                </div>
            </div>`;
        $("#messageFormeight").append(userHtml);

        // Send AJAX to Flask /get
        $.ajax({
            url: "/get",
            type: "POST",
            data: { msg: rawText }
        }).done(function(data){
            let botHtml = `
                <div class="d-flex justify-content-start mb-4">
                    <div class="img_cont_msg">
                        <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg">
                    </div>
                    <div class="msg_cotainer">${marked.parse(data)}<span class="msg_time">${str_time}</span></div>
                </div>`;
            $("#messageFormeight").append(botHtml);
        });

        $("#text").val(""); // clear input
    });

    // Enhance button
    $("#enhance").on("click", function () {
        let rawText = $("#text").val();
        if (!rawText.trim()) return;

        // Send AJAX to Flask /enhance
        $.ajax({
            url: "/enhance",
            type: "POST",
            data: { msg: rawText }
        }).done(function(enhancedText){
            // Replace the input value with enhanced text
            $("#text").val(enhancedText);
            // Optional: keep cursor at end
            $("#text").focus().get(0).setSelectionRange(enhancedText.length, enhancedText.length);
        });
    });
});
</script>
</body>
</html>
